<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>José Augusto - Desenvolvedor Full Stack | Portfolio</title>
    <meta name="description" content="Portfolio de José Augusto, estudante de Ciências da Computação e desenvolvedor full stack. Especializado em React, PHP, CodeIgniter e desenvolvimento web moderno." />
    <meta name="keywords" content="desenvolvedor, full stack, React, PHP, CodeIgniter, portfolio, José Augusto, web developer" />
    <meta name="author" content="José Augusto" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="José Augusto - Desenvolvedor Full Stack" />
    <meta property="og:description" content="Portfolio profissional de José Augusto, desenvolvedor full stack." />
    <meta property="og:url" content="https://github.com/Lopez9082"/>
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="José Augusto - Desenvolvedor Full Stack" />
    <meta name="twitter:description" content="Portfolio profissional de José Augusto, desenvolvedor full stack." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://github.com/Lopez9082"/>
    
    <!-- SPA Redirect Script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
